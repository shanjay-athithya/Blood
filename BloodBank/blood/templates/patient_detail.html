<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ patient.name }} Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h2 {
            color: #e74c3c; /* Red color for heading */
        }

        p {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            width: 80%;
            max-width: 600px;
        }

        li {
            width: 450px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            transition: box-shadow 0.3s ease;
            margin-left: 100px;
            font-weight: bold;
            align-items: center;
        }

        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #e74c3c; /* Red color for links */
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            background: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h2>{{ patient.name }} Details</h2>
    <p>Blood Group: {{ patient.blood_group }}</p>

    <h3>Donor Matches</h3>
    <ul>
        {% for donation_record in donation_records %}
            <li>{{ donation_record.donor.name }} ({{ donation_record.blood_type }})</li>
        {% endfor %}
    </ul>

    <!-- Back button to navigate to the patient list -->
    <a href="{% url 'patient_list' %}" class="back-button">Back</a>
</body>
</html>
