<!-- templates/blood/patient_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h2 {
            color: #e74c3c; /* Red color for heading */
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 80%;
            max-width: 600px;
        }

        li {
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            transition: box-shadow 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #e74c3c; /* Red color for links */
            text-decoration: none;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            background-color: #e74c3c; /* Red button color */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h2>Patient List</h2>
    <ul>
        {% for patient in patients %}
            <li>
                Patient Name:<a>{{patient.name }}</a>
                <a href="{% url 'view_patient' patient_id=patient.pk %}">View Details</a>
                (<a href="{% url 'find_match' patient_id=patient.pk %}">Find Donor Matches</a>)
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}" class="back-button">Back</a>
</body>
</html>
